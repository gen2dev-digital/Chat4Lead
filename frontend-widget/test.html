<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat4Lead Widget - Intégration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #1f2937;
        }

        .content {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: #111827;
        }

        p {
            color: #6b7280;
            line-height: 1.5;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: #dbeafe;
            color: #1e40af;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        code {
            background: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Site de Test Client</h1>
        <p>Cette page simule un site client intégrant le widget Chat4Lead.</p>

        <div class="badge">Intégration via tag &lt;script&gt;</div>

        <p style="margin-top: 1.5rem;">
            Le widget devrait apparaître en bas à droite.<br>
            Cliquez sur la bulle pour ouvrir le chat.
        </p>

        <p style="font-size: 0.8em; margin-top: 2rem; border-top: 1px solid #e5e7eb; padding-top: 1rem;">
            Configuré pour le bot <strong>Tom</strong><br>
            API Key: <code>2b76dd8a...c11e</code>
        </p>
    </div>

    <!-- Widget Chat4Lead -->
    <!-- En dev, on pointe vers src/main.tsx. En prod, ce serait le fichier .js buildé -->
    <script type="module" src="/src/main.tsx" data-key="2b76dd8a-8206-4354-9ea6-cf4a8916c11e" data-bot-name="Tom"
        data-color="#6366f1" data-position="bottom-right" data-api-url="http://localhost:3000"></script>
</body>

</html>
