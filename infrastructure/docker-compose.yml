version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chat4lead-db
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=chat4lead
      - POSTGRES_PASSWORD=dev_password_change_in_prod
      - POSTGRES_DB=chat4lead_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat4lead -d chat4lead_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chat4lead-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
